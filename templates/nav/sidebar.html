<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Boxicons CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
         <img src="{% static 'img/logo.png' %}" style="margin-left:10px;" class="logo">
        
        </div>
        {% with request.resolver_match.url_name as url_name %}
        <ul class="nav-links">
          <li>
            <a href="{% url 'dashboard' %}" class="{% if url_name == 'dashboard' %}bg-success{% endif %}" title="Dashboard">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" title="Clients">
              <i class='bx bx-user-voice'></i>
              <span class="links_name">Clients</span>
            </a>
          </li>
          <li>
            <a href="{% url 'currency' %}" title="Currency" class="{% if url_name == 'currency' %}bg-success{% endif %}">
              <i class='bx bx-rupee'></i>
              <span class="links_name">Currency</span>
            </a>
          </li>
          <li>
            <a href="{% url 'country' %}" title="Country" class="{% if url_name == 'country' %}bg-success{% endif %}">
              <i class="bx bx-flag"></i>
              <span class="links_name">Country</span>
            </a>
          </li>
          <li>
            <a href="{% url 'category' %}" title="Category" class="{% if url_name == 'category' %}bg-success{% endif %}">
              <i class='bx bxs-category-alt'></i>
              <span class="links_name">Category</span>
            </a>
          </li>
          <li>
            <a href="{% url 'services' %}" title="Services" class="{% if url_name == 'services' %}bg-success{% endif %}">
              <i class='bx bx-wrench'></i>
              <span class="links_name">Services</span>
            </a>
          </li>
          <li>
            <a href="{% url 'document' %}" title="Documents" class="{% if url_name == 'document' %}bg-success{% endif %}">
              <i class='bx bx-receipt'></i>
              <span class="links_name">Documents</span>
            </a>
          </li>
          <li>
            <a href="{% url 'taxmaster' %}" title="Tax Master" class="{% if url_name == 'taxmaster' %}bg-success{% endif %}">
              <i class='bx bx-briefcase-alt-2'></i>
              <span class="links_name">Tax Master</span>
            </a>
          </li>
          <li>
            <a href="{% url 'taxdetails' %}" title="Tax Details" class="{% if url_name == 'taxdetails' %}bg-success{% endif %}">
              <i class='bx bxs-detail'></i>
              <span class="links_name">Tax Details</span>
            </a>
          </li>
          <li>
            <a href="{% url 'my_task' %}" title="Tasks" class="{% if url_name == 'my_task' %}bg-success{% endif %}">
              <i class='bx bx-task'></i>
              <span class="links_name">Mytask</span>
            </a>
          </li>

          <li>
            <a href="{% url 'demo_user' %}" title="Users" class="{% if url_name == 'demo_user' %}bg-success{% endif %}">
              <i class='bx bx-group'></i>
              <span class="links_name">Users</span>
            </a>
          </li>
          <li>
            <a href="#" title="Orders">
              <i class='bx bx-message-square-edit'></i>
              <span class="links_name">Orders</span>
            </a>
          </li>
        
          <li>
            <a href="#" title="Setting">
              <i class="bx bx-cog"></i>
              <span class="links_name">Setting</span>
            </a>
          </li>
        
          
          
        </ul>
        {% endwith %}
      </div>

     

</body>
</html>
