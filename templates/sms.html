<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>

    <style>
      body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}



.toggle-switch {
    position: relative;
    display: inline-block;
    width: 35px;
    height: 16px;
}

.toggle-switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #0b0a0a;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
   
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #f3e921;
    
}

input:checked + .slider:before {
    transform: translateX(12px);
    background-color: #070706;
}

.dark-mode {
  background-color: black;
  color: white;
 
}
    </style>
</head>
<body>
  <button onclick="myFunction()" >T</button>
  <label class="toggle-switch">
    <input type="checkbox" onclick="myFunction()">
    <span class="slider"></span>
</label>
    <div class="container mt-5">
        <form class="w-25 m-auto" action="{% url 'sms' %}" method="post">
            {% csrf_token %}
            <h3 class="text-center">OTP

            </h3>
            <div class="form-group mt-3">
              <label for="exampleInputEmail1">Mob Number</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Number" name="num">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
              <input type="text" class="form-control"  placeholder="Message" name="msg">
            </div>
            
        <center>   <button type="submit" class="btn btn-primary">Submit</button></center> 
          </form>
    </div>
    <script>
      function myFunction() {
         var element = document.body;
         element.classList.toggle("dark-mode");
      }
      </script>
</body>
</html>
