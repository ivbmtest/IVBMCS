<!-- Updated HTML with "Select All" checkbox -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated and Filtered Data</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .pagination-button {
           
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 8px 12px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .pagination-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .active-page {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
        }

        /* Add styles for checkboxes */
        .checkbox-col {
            width: 30px;
        }

        #select-all {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Filter input -->
<input type="text" id="filter-input" placeholder="Filter by Name">

<!-- Your paginated table -->
<div id="pagination-container">
    <!-- Pagination buttons will be appended here -->
</div>

<table id="table">
    <thead>
        <tr>
            <th class="checkbox-col"><input type="checkbox" id="select-all"></th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- Data will be loaded dynamically here -->
    </tbody>
</table>

<script>
function showPage(pageNumber) {
    // Hide all pages
    $('.page').removeClass('active-page');

    // Show the selected page
    $('#page' + pageNumber).addClass('active-page');
}

// Handle the click event of checkboxes


function fetchPage(pageNumber) {
    var search = $('#filter-input').val();
    $.ajax({
        type: 'GET',
        url: '/paginated_and_filtered_data/?page=' + pageNumber + '&search=' + search,
        success: function(response) {
            updateTable(response.data);
            showPage(pageNumber);
            createPaginationButtons(response.total_pages, pageNumber);
        },
        error: function(error) {
            console.error('Error fetching data:', error);
        }
    });
    $('#select-all').prop('checked', false);
}

function updateTable(data) {
    var tableBody = $('#table-body');
    tableBody.empty();

    for (var i = 0; i < data.length; i++) {
        tableBody.append('<tr>' +
            '<td class="checkbox-col"><input type="checkbox" class="row-checkbox"></td>' +
            '<td>' + data[i].name + '</td>' +
            '<td>' + data[i].price + '</td>' +
            '<td>' + data[i].description + '</td>' +
            '</tr>');
    }
}

function createPaginationButtons(totalPages, currentPage) {
    var paginationContainer = $('#pagination-container');
    paginationContainer.empty();

    var paginationList = $('<ul class="pagination"></ul>');

    // Previous button
    paginationList.append('<li class="page-item"><a class="pagination-button page-link" href="#" onclick="fetchPage(' + (currentPage - 1) + ')" ' + (currentPage > 1 ? '' : 'style="color:gray;"') + '>Previous</a></li>');

    // Page buttons
    for (var i = 1; i <= totalPages; i++) {
        paginationList.append('<li class="page-item"><a class="pagination-button page-link ' + (i === currentPage ? 'active-page' : '') + '" href="#" onclick="fetchPage(' + i + ')">' + i + '</a></li>');
    }

    // Next button
    paginationList.append('<li class="page-item"><a class="pagination-button page-link" href="#" onclick="fetchPage(' + (currentPage + 1) + ')" ' + (currentPage < totalPages ? '' : 'disabled') + '>Next</a></li>');

    paginationContainer.append(paginationList);

    // Add event listener for the "Select All" checkbox
    $('#select-all').on('change', function() {
        $('.row-checkbox').prop('checked', this.checked);
    });
}

// Initial data fetch
fetchPage(1);



$('.row-checkbox').on('click', function() {
    console.log("h")
    // Get the value of the clicked checkbox
    var checkboxValue = $(this).val();
    console.log('Clicked Checkbox Value:', checkboxValue);

    // Get values of all checked checkboxes with class "row-checkbox"
    var checkedValues = $('.row-checkbox:checked').map(function() {
        return $(this).val();
    }).get();

    console.log('All Checked Checkbox Values:', checkedValues);
});



// Add filter event using jQuery
$('#filter-input').on('input', function() {
    fetchPage(1); // Fetch the first page when the filter changes
});
</script>

</body>
</html>
