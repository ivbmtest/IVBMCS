<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://asprid.in/demos/ivbmcs/admpanel/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login Page</title>
   
</head>
<body style="background: rgb(82,205,58);
background: linear-gradient(141deg, rgba(82,205,58,1) 0%, rgba(36,45,110,1) 50%);">
    
<!-- saved from url=(0014)about:internet -->

    <form action="{% url 'Login' %}"  method="post" style="background-color: rgba(240, 248, 255, 0.555);">
        {% csrf_token %}
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="240">
        </div>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

		<label for="username">Username:</label>
        <input type="text" id="username" name="username" required=""><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required=""><br>
        <input type="submit" value="Login" class="btn mt-4 w-50 btn-primary">
    </form>




</body>
</html>
