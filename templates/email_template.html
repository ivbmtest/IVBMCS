<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Your Request Accepted</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-success">Your Request Has Been Accepted!</h1>
                <p class="lead">Dear {{ user_name }},</p>
                <p>We are pleased to inform you that your request has been accepted. Here are the details:</p>
                
                <ul>
                    <li>Request ID: {{ request_id }}</li>
                    <li>Request Date: {{ request_date }}</li>
                    <!-- Add more details as needed -->
                </ul>

                <p class="text-muted">Thank you for choosing our services!</p>

                <p class="text-secondary">Best regards,<br>
                Your Company Name</p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js files if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
