{% extends "Agent/main_layout.html" %}

{% load static %}

{% block content %}
{% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> {% endcomment %}
<style>

body{
  height: 100vh;
}

#body_header
{

    width:auto;
    margin:0px auto;
    text-align:center;
    font-size:25px;
   
}
form {
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: auto;
  outline: 0;
  padding: 8px;
  width: 100%;
  background-color: #e8eeef;
  color: black;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"]

{
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button {
  padding: 10px 10px 10px 10px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}



  form {
    max-width: 980px;
  }

</style> 

<div class="home-content">
    <div class="container-fluid">
        <div id="body_header">
          <!--This is a division tag for body header-->
          <h1>Appointment Request Form</h1>
          <p>Make your appointments from your client</p>          
        </div>


      <form action="{% url 'age_consulting' %}?val={{value}}" method="post">
          {% csrf_token %}
          <fieldset>
            <p class="text-center text-danger">{{err}}</p>
              <legend><span class="number">1</span>User basic details</legend>
              <label for="name">Client Name*:</label>
              <input type="text" id="name" name="name" placeholder="Name" value="{{user_info.first_name}}"  required>
      
              <label for="mail">Client Email*:</label>
              <input type="email" id="mail" name="email"  placeholder="abc@xyz.com" value="{{user_info.email}}">
      
              <label for="tel">Client Phone Number:</label>
              <input type="tel" id="tel" placeholder="Include country code" name="num" value="{{user_info.phone_number}}">
      
            
      
          </fieldset>

          <fieldset>
              <legend><span class="number">2</span>Appointment Details</legend>
              <label for="exampleInputPassword1">Appointment for*</label>
              <input   class="form-control" readonly name="ser" id="serviceType" value="{{value}}" required>
            
              <label for="appointment_description">Appointment Description:</label>
              <textarea id="appointment_description" name="msg" placeholder="I wish to get an appointment to skype for resolving a software problem."></textarea>
             
              
              <label for="duration">Otp verification ? (Email / Phone number)</label>
              <input type="radio" name="duration" value="em" checked class="choice"> Email
              <input type="radio" name="duration" value="ph" class="choice"> Phone number
             <input type="button" class="btn btn-success" value="Get" id="login-button"/>
             <input type="text"  maxlength="6" style="letter-spacing: 1rem;width: 20%;" class="otp_area">



          </fieldset>
          <button type="submit">Request For Appointment</button>
    </form>   

 

    </div>
</div>   

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>


$(document).ready(function () {
        $('#login-button').on('click', function () {
           alert("ok")        
        });
    });
</script>

{% endblock content %}
</section>
